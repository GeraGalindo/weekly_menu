<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create a New Recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <form method="post">
        <h1>Create a new recipe</h1>
        <label for="recipe_name">Recipe Name:</label><br>
        <input id="recipe_name" type="text" name="" placeholder="Chicken Teriyaki"> <br> <br>

        <label for="amount_calories">Calories:</label><br>
        <input id="amount_calories" type="text" name="" placeholder="kcal"> <br> <br>

        <label for="amount_carbs">Carbs:</label><br>
        <input id="amount_carbs" type="text" name="" placeholder="grams"> <br> <br>

        <label for="amount_fat">Fat:</label><br>
        <input id="amount_fat" type="text" name="" placeholder="grams"> <br> <br>

        <label for="amount_protein">Protein:</label><br>
        <input id="amount_protein" type="text" name="" placeholder="grams"> <br> <br>

        <button type="submit" class="btn btn-primary">waaa</button>
      </form>
    </div>
  </body>
</html>
